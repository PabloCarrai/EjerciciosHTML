<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5 </title>
</head>

<body>

    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"><br><br>
        <label for="correo">Correo electronico:</label>
        <input type="email" required><br><br>
        <label for="url">URL:</label>
        <input type="url" placeholder="Escribe la URL de tu pagina web personal"><br><br>
        <label for="fecha">Fecha:</label>
        <input type="date"><br><br>
        <label for="tiempo">Tiempo:</label>
        <input type="time"><br><br>
        <label for="fechahora">Fecha y Hora:</label>
        <input type="datetime"><br><br>
        <label for="mes">Mes:</label>
        <input type="month"><br><br>
        <label for="semana">Semana</label>
        <input type="week"><br><br>
        <label for="numero">Numero(min-10, max 10):</label>
        <input type="number" name="numero" id="numero" min="-10" max="10"><br><br>
        <label for="telefono">Telefono:</label>
        <input type="tel"><br><br>
        <label for="termino">Termino de busqueda</label>
        <input type="search"><br><br>
        <label for="color">Color Favorito</label>
        <input type="color" name="color" id="color"><br><br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
