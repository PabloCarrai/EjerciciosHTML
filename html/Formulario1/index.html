<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>

<body>

    <main>
        <h1>Formulario de registro</h1>

        <form action="" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="50"><br><br>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" maxlength="50"><br><br>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo">
            <label for="hombre">hombre</label>
            <input type="radio" name="sexo">
            <label for="mujer">mujer</label><br><br>
            <label for="correo">Correo</label>
            <input type="text" id="correo" name="correo" maxlength="50"><br><br>
            <label for="poblacion">Poblacion:</label>
            <select name="poblacion" id="poblacion">
                <option value="alicante">Alicante</option>
                <option value="madrid">Madrid</option>
                <option value="sevilla">Sevilla</option>
                <option value="valencia">Valencia</option>
            </select><br><br>
            <label for="descripcion">Descripcion:</label>
            <textarea name="descripcion" id="descripcion" rows="6" cols="60"></textarea><br><br>
            <input type="checkbox" id="deseo" name="deseo">
            <label for="deseo">Deseo recibir informacion sobre novedades y ofertas</label>
            <br><br>
            <input type="checkbox" id="declaro" name="declaro"  checked>
            <label for="declaro">Declaro haber leido y aceptar las condiciones generales del programa y la normativa
                sobre proteccion de datos</label>
            <br><br>
            <input type="submit" id="enviar">


        </form>




    </main>



</body>

</html>
